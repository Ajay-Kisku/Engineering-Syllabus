<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      /* font-family: 'Inter', sans-serif; */
      margin: 0;
      padding: 0;
      /* background: linear-gradient(to right, #e0f7fa, #b2ebf2); */
      background-color: #f3f3f3f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      /* background: rgba(255, 255, 255, 0.329); */
      border-radius: 16px;
      padding: 20px 50px;
      /* box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); */
      width: 100%;
      max-width: 850px;
      text-align: right;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      /* color: #006064; */
      margin-bottom: 100px;
      margin: 20px 30px;
      z-index: 9999;

    }

    p {
      color: #000000;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 15px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      text-align: left;
      color: #333;
    }

    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #confirmSelection {
        width: 320px;
      padding: 12px;
      font-size: 16px;
      border: none;
      /* background-color: black; */
      border: 2px solid black;
      color: rgb(0, 0, 0);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;

    }

    button:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);

      /* background-color: white; */
      /* color: black; */
    }

    select{
        width: 320px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 0.95rem;
      }

      .container{
        flex-direction: column;
        width: 90%;
      }

      .form-group{
            /* display: flex; */
            /* flex-direction: column; */
            /* background-color: red; */
        }
    }

    .form-group{
        display: flex;
        /* flex-direction: row; */
        align-items: center;
        justify-content: center;



    }


    .just-box{
        /* box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); */
        color: black;
        /* border-top: 1px solid grey; */
        background-color: transparent;


        padding: 20px;

        /* border-radius: 10px; */

        width: max-content;
        z-index: 9999;


    }


    .glow-box{
        background-color: rgb(7, 165, 144);
        filter: blur(300px);
        opacity: 0.5;

        height: 500px;
        width: 500px;

        border-radius: 50%;


        position: absolute;

        top: 200;
        right: 300px;
        z-index: 0;
    }
  </style>
</head>
<body>

    
    <div class="container">
      <!-- <div class="glow-box">Hi</div> -->
    <h1 >Engineering Syllabus</h1>


    <div class="just-box">
        <!-- <p>Here you go ...</p> -->
    
    
        <div class="form-group">
          <div>
            <label hidden for="branch">Branch</label>
            <select id="branch" name="branch">
              <option value="CSE">CSE</option>
              <option value="IT">IT</option>
              <option value="ECE">ECE</option>
              <option value="ME">ME</option>
            </select>
          </div>
    
          <div>
            <label hidden for="semester">Semester</label>
            <select id="semester" name="semester">
              <option value="1">1st Semester</option>
              <option value="2">2nd Semester</option>
              <option value="3">3rd Semester</option>
              <option value="4">4th Semester</option>
              <option value="5">5th Semester</option>
              <option value="6">6th Semester</option>
              <option value="7">7th Semester</option>
              <option value="8">8th Semester</option>
            </select>
          </div>
        </div>
        <button id="confirmSelection" style="font-weight: 600;">Get the Syllabus</button>
    
    </div>
  </div>

  <script>
    document.getElementById("confirmSelection").addEventListener("click", () => {
      const branch = document.getElementById("branch").value;
      const semester = document.getElementById("semester").value;

      console.log(`User selected Branch: ${branch}, Semester: ${semester}`);
      window.location.href = `data/${branch}/semester${semester}/index.html`;
    });
  </script>

</body>
</html>
